<script>
  axios.defaults.baseURL="http://localhost:8080";
  axios.defaults.withCredentials=ture;   //设置支持共享
 var vm= new Vue({
   el:"#app",
   data:{},
   methods: {
     regUser: function(){
      formData=new FormData(document.getElementById("form1")),
      axios.post("/regUser",formData)
      .then(res => {
        var result=res.data.code;
       if(result==1){
         location.href="login.htm";
       }else{
         alert("注册失败"+res.data.message);
       }
      })
      .catch(err => {
        console.error(err); 
      })
         
     }
   },
 })
</script>
